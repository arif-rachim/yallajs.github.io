<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YallaJS IO</title>
    <script src="dist/yalla.js" yalla-component="app"
            yalla-base="dist"
            yalla-domtarget="body">
    </script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
        /* Mobile First Media Queries */

        /* Base style */

        h1, h2, h3, h4, h5 {
            font-weight: 100 !important;
        }

        /* Larger than mobile screen */
        @media (min-width: 40.0rem) {
            h1{
                font-size: 7rem;
            }
            h2{
                font-size: 6rem
            }
            h3{
                font-size: 4rem
            }
            h4{
                font-size: 3rem
            }
            h5{
                font-size: 2rem
            }
            h6{
                font-size: 1rem
            }
        }

        /* Larger than tablet screen */
        @media (min-width: 80.0rem) {
            h1{
                font-size: 7rem;
            }
            h2{
                font-size: 6rem
            }
            h3{
                font-size: 4rem
            }
            h4{
                font-size: 3rem
            }
            h5{
                font-size: 2rem
            }
            h6{
                font-size: 1rem
            }
        }

        /* Larger than desktop screen */
        @media (min-width: 120.0rem) {
            h1{
                font-size: 9rem;
            }
            h2{
                font-size: 8rem
            }
            h3{
                font-size: 6rem
            }
            h4{
                font-size: 4rem
            }
            h5{
                font-size: 2rem
            }
            h6{
                font-size: 1rem
            }
        }


    </style>
</head>
<body>

</body>
</html>
