<inject from="/page/home" name="home"></inject>
<style>
    .hidden {
        font-size: 0;
    }

    .title {
        font-size: 4rem;
    }

    h4,h1 {
        transition: 500ms ease all;
    }

    .footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #FCFCFC;
        border-top: 1px solid #EEEEEE;
        padding : 0.3rem;
        text-align: center;
        font-size: 0.9rem;
    }

</style>

<div >
    <div style="background-color: #FCFCFC;border-bottom: 1px solid #EEEEEE">
        <div style="text-align: center;margin: auto;padding-top:10px">
            <h1 style="margin-bottom: 0px;" class.bind="locationIsDefault() ? '':'title'">YallaJS</h1>
            <h4 class.bind="locationIsDefault() ? '':'hidden'">Zero Boilerplate Webapp</h4>
        </div>
    </div>
    <div if.bind="locationIsDefault()" style="padding-bottom: 4rem">
        <home></home>
    </div>
    <div if.bind="!locationIsDefault()" style="padding-bottom: 4rem">
        <slot-view></slot-view>
    </div>
    <div class="footer">
        <div>Copyright Â© 2017 Arif Rachim.</div><div>Licensed under MIT License.</div>
    </div>
</div>

<script>
    function locationIsDefault(){
        if(window.location.hash == '' && window.location.search.length > 0){
            return false;
        }
        return ['','#app','#!app','#!/app'].indexOf(window.location.hash) >= 0;
    }

    // Returns a function, that, as long as it continues to be invoked, will not
    // be triggered. The function will be called after it stops being called for
    // N milliseconds. If `immediate` is passed, trigger the function on the
    // leading edge, instead of the trailing.
    function debounce(func, wait, immediate) {
        var timeout;
        return function () {
            var context = this, args = arguments;
            var later = function () {
                timeout = null;
                if (!immediate) func.apply(context, args);
            };

            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
        };
    };

    window.addEventListener('resize', debounce(function () {
        $patchChanges();
    }, 100, false));

</script>
