<div>
    <inject name="header" value="site/header" ></inject>
    <inject name="content" value="site/content" ></inject>
    <inject name="landingPage" value="site/landing-page" ></inject>
    <inject name="footer" value="site/footer" ></inject>

    <content>

    <footer></footer>
