<div>
    <style>
        root {
            margin: 1em;
        }

        form {
            width: 100%;
        }


        .input-container:focus{
            outline: none;
        }

        .input-container {
            display: table-cell;
            width: 100%;
            padding: 0.1em;
            padding-top: 0.3em;
            margin : auto;
            border: none;
            border-bottom: 1px solid #cccccc;

        }

        label {
            display: table-cell;
            width: 100px;
            text-align: right;
            padding-right : 1em;
            font-weight: 300;
            font-size: 1.2em;

        }

        .table {
            display: table;
            width: 100%;
            margin-bottom: 1em;

        }

        .button {
            margin-left : 1em;
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background-color:#ffffff;
            -moz-border-radius:6px;
            -webkit-border-radius:6px;
            border-radius:6px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
            font-size:1em;

        }
        .button:hover {
            background-color:#f6f6f6;
        }
        .button:active {
            position:relative;
            top:1px;
        }
        .button:focus {
            outline:0;
        }

    </style>
    <inject name="action" value="@contact-manager/actions" />
    <var name="contact" value="{action.getContact($props.id)}" />
    <form onsubmit="{action.saveForm(e.target)}">
        <input type="hidden" name="contactId" value="{contact.id}">
        <div class="table">
            <label for="firstName">First Name</label>
            <input type="text"  name="firstName" id="firstName" class="input-container" value="{contact.firstName}"/>
        </div>
        <div class="table">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="input-container" value="{contact.lastName}"/>
        </div>
        <div class="table">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="input-container" value="{contact.email}"/>
        </div>
        <div class="table">
            <label for="phoneNo">Phone No</label>
            <input type="text" name="phoneNo" id="phoneNo" class="input-container" value="{contact.phoneNo}"/>
        </div>

        <input type="submit" value="Save" class="button"/>
        <input type="reset" value="Reset" class="button"/>
    </form>
</div>
