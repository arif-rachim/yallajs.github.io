<div>
    <inject name="action" value="@contact-manager/actions"/>
    <var name="contacts" value="{action.getState().contacts}"/>
    <style>
        .card-holder {
            border: 1px solid #EEEEEE;
            border-bottom: none;
            border-top: none;
        }

        .name {
            font-size: 2em;
        }

        .card {
            padding: 1em;
            border-bottom: 1px solid #EEEEEE;
        }

        .card:hover {
            background-color: #EFEFEF;
        }

        .card-container {
            cursor: pointer;
        }

        .deleteIcon {
            float: right;
            top: 0px;
            right: 5px;
            opacity: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .deleteIcon:hover {
            opacity: 1;
        }

        .addIcon {
            opacity: 0.3;
            transition: 0.5s;
            cursor: pointer;
        }
        .addIcon:hover{
            opacity: 1

        }

        .button {
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background-color:#ffffff;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
            font-size:1em;
            width: 100%;

        }
        .button:hover {
            background-color:#f6f6f6;
        }
        .button:active {
            position:relative;
            top:1px;
        }
        .button:focus {
            outline:0;
        }

        .selected {
            background-color: #f9f9f9;
        }


    </style>
    <div>
        <button onclick="{action.addNewItem()}" class="button">Add</button>
    </div>
    <div class="card-holder">
        <div class="card-container">

            <div class="card {action.isContactSelected(contact.id)? 'selected' : ''}" foreach="contact in contacts"  onclick="{action.showContact(contact.id)}">
                <div class="deleteIcon" onclick="{action.delete(contact.id)}"><i class="fa fa-times fa-lg"></i></div>
                <div class="name">{contact.firstName} {contact.lastName}</div>
                <div>{contact.email}</div>
            </div>
        </div>
    </div>
</div>
