<inject from="/page/card" name="card"></inject>

<div style="text-align: center;margin-top: 1rem">
    <button style="margin-left: 1rem" click.trigger="redirect('get-started')" class="btn btn-primary" click.trigger="backToMain()">Back to Main</button>
</div>
<div class="container">
    <h3>Tutorial</h3>
    <hr>
    <p>This is the guide for learning YallaJS. There are 13 chapters prepared in the order that you can understand yallajs. This tutorial is prepared for you to quickly understand how to work with YallaJS.</p>
</div>

<div class="container" style="margin-top:1rem">
    <div class="row">
        <div class="col-12 col-lg-6 col-md-12" id="tutorialPanel" for.each="tutorial,index in tutorials">
            <card>
                <div slot.name="title"><strong>{{ index + 1 }}. {{tutorial.title}}</strong></div>
                <p slot.name="content"><iframe width="100%" height.bind="videoHeight()" src="https://www.youtube.com/embed/NpRFvL6wTfU" frameborder="0" allowfullscreen></iframe></p>
            </card>
        </div>
    </div>
</div>

<script>
    var tutorials = [
        {title : 'YallaJS Installation',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'YallaJS Expression',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Calling Component from browser\'s address bar',description:'In this tutorial you will learn how to call component from browser address bar'},
        {title : 'Chaining sub-components from the browser\'s address bar',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Accessing component properties using prefix $',description:'In this tutorial you will learn how to call component from browser address bar'},
        {title : 'Component Dependency Injection',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Content Projection',description:'In this tutorial you will learn how to call component from browser address bar'},
        {title : 'Listening on Event',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Publishing component Event',description:'In this tutorial you will learn how to call component from browser address bar'},
        {title : 'Iterate array with for.each',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Conditional Rendering with if.bind',description:'In this tutorial you will learn how to call component from browser address bar'},
        {title : 'Repaint changes',description:'In this tutorial you will learn how YallaJS Expression work'},
        {title : 'Asynchronous Data Load',description:'In this tutorial you will learn how YallaJS Expression work'}
        ];


    function videoHeight(){
        return (document.getElementById('tutorialPanel').clientWidth - 90) * (315 / 560);
    }

    function backToMain(){
        window.location.hash = '#app';
    }
</script>
