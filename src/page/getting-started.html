    h2 {

        border-bottom: 1px solid #CCCCCC;

    h3 {

<div style="text-align: center;margin-top: 1rem">
    <button style="margin-left: 1rem" click.trigger="redirect('get-started')" class="btn btn-primary" click.trigger="backToMain()">Back to Main</button>
</div>
<div class="container">
    <div id="content-text"></div>
    <div data.load="loadText()"></div>
</div>

<script>
    var converter = new showdown.Converter();
    function loadText(){
        return new Promise(function(resolve){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', './asset/README.md', false);
            xmlhttp.send();
            document.getElementById('content-text').innerHTML = converter.makeHtml(xmlhttp.responseText);
            resolve(true);
        });
    }
    function backToMain(){
        window.location.hash = '#app';
    }
</script>
