<div style="text-align: center;margin-top: 1rem">
    <p style="margin-bottom: 0px;margin-left: 1rem;margin-right: 1rem">Yalla JS is a javascript client framework for
        building Mobile, Tablet and Web application with great ease and simplicity.
        <button style="margin-left: 1rem" click.trigger="redirect('getting-started')" class="btn btn-primary">Get Started</button>
    </p>
</div>
<div style="text-align: center;margin-top:1rem">
    <iframe width.bind="videoWidth()" height.bind="videoHeight()" src="https://www.youtube.com/embed/NpRFvL6wTfU"
            frameborder="0" allowfullscreen style="margin: auto;"></iframe>
</div>

<script>

    var videoWidth = function () {
        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        return Math.min((w - 40), 1000);
    };

    var videoHeight = function () {
        return videoWidth() * ( 315 / 560 );
    };


    function redirect(page){
        window.location.hash = '#app/page.'+page;
    }



</script>
