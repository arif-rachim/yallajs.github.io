<div style="text-align: center;margin-top:1rem">
    <iframe width.bind="videoWidth()" height.bind="videoHeight()" src="https://www.youtube.com/embed/NpRFvL6wTfU"
            frameborder="0" allowfullscreen style="margin: auto;"></iframe>
</div>

<script>

    var videoWidth = function () {
        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        return Math.min((w - 40), 1000);
    };

    var videoHeight = function () {
        return videoWidth() * ( 315 / 560 );
    };

</script>
