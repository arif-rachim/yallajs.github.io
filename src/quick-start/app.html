<div>
    <inject name="action" value="@quick-start/app-actions"></inject>
    <style>
        .complete {
            text-decoration: line-through;
        }
        .css-input {
            border-color:#cccccc; padding:0.4em; font-size:1em; border-radius:5px; border-style:solid; color:#666666; box-shadow: 0px 0px 4px 0px rgba(42,42,42,.0); border-width:1px;
        }
        .css-input:focus {
            outline:none;
        }
        .button {
            margin-left : 1em;
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background-color:#ffffff;
            -moz-border-radius:6px;
            -webkit-border-radius:6px;
            border-radius:6px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
            margin-top : 1em;
            font-size:1em;

        }
        .button:hover {
            background-color:#f6f6f6;
        }
        .button:active {
            position:relative;
            top:1px;
        }
        .button:focus {
            outline:0;
        }
        input[type='checkbox'] {
            margin-right : 1em;
        }
        label{
            font-size : 1.6em;
        }
    </style>
    <form onsubmit="{action.submit(this.elements.inputTodo.value);}">
        <input type="text" name="inputTodo" class="css-input">
        <input type="submit" value="Add" class="button">
    </form>
    <div foreach="todoItem,index in action.getState().todos">
        <div style="position: relative">
            <input type="checkbox" onchange="{action.toggleTodo(index)}" checked="{todoItem.complete}" style="width: 2em;">
            <label class="{todoItem.complete ? 'complete' : ''}">{todoItem.todo}</label>
            <button onclick="{action.removeTodo(index)}" class="button" style="position : relative; top : -5px;">Delete</button>
        </div>
    </div>
</div>
