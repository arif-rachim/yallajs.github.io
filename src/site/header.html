<div >
    <style>
        .container {
            text-align: center;
            border-bottom: 1px solid #EEEEEE;
            padding-bottom: 0.5em;
            background-color: #FCFCFC;
            position: relative;
        }

        .title {
            font-size: 6.5em;
            font-weight: 100;
            text-align: center;
            transition: 0.5s;
        }

        .title.title-small {
            font-size: 3em;
            font-weight: 300;
        }

        .subtitle {
            font-size: 0em;
            font-style: italic;
            padding-left: 0.5em;
            padding-right: 0.5em;
            transition: 0.5s;

            opacity: 0;
        }

        button {
            -moz-box-shadow: inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow: inset 0px 1px 0px 0px #ffffff;
            box-shadow: inset 0px 1px 0px 0px #ffffff;
            background-color: #ffffff;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            border: 1px solid #dcdcdc;
            display: inline-block;
            cursor: pointer;
            color: #666666;
            padding: 6px 24px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #ffffff;
            margin-top: 1em;
        }

        button:hover {
            background-color: #f6f6f6;
        }

        button:active {
            position: relative;
            top: 1px;
        }

        button:focus {
            outline: 0;
        }

        .menuButton {
            position: absolute;
            top: 0.8em;
            left: 1.3em;
            opacity: 0;
            transition: 0.5s;
            cursor: pointer;
        }

        .show {
            opacity: 1;
        }

        .showSubtitle {
            opacity: 1;
            font-size: 1.7em;
        }

        .menu {
            background-color: #FAFAFA;
            position: absolute;
            left : 0;
            right : 0;
            top: 64px;
            transform: translateY(0%);
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
            transition: 0.3s;
            line-height: 2em;
            font-size: 1.3em;
            padding: 1em;

        }

        .menu-hide {
            transform: translateY(-100%);
        }

        .menu>div{
            cursor: pointer;
        }
        a {
            display: block;
            text-decoration: none;
        }
    </style>

    <inject name="actions" value="@site/actions"></inject>
    <var name="displaySmall" value="{$props.titleStyle === 'small'}"></var>
    <var name="displayMenu" value="{actions.getState().displayMenu}"></var>
    <div class="menu {!displayMenu? 'menu-hide' : ''}">
        <div onclick="{actions.openMenu('#')}">Home</div>
        <div onclick="{actions.openMenu('#app/quick-start.index')}">Get Started</div>
        <div onclick="{actions.openMenu('#app/quick-start.app')}">Todo Example</div>
        <div onclick="{actions.openMenu('#app/contact-manager.index')}">Contact Manager Example</div>
    </div>
    <div style="position: relative;" class="container">
        <div class="title {displaySmall ? 'title-small' : ''}">YallaJS</div>

        <div class="subtitle {displaySmall ? '' : 'showSubtitle'}">Html Component with Zero Boilerplate</div>
        <button onclick="{window.location.hash = 'app/quick-start.index'}" $includewhen="{$props.titleStyle != 'small'}">Get Started
        </button>

        <div class="menuButton {displaySmall ? 'show' : ''}" onclick="{actions.toggleMenu()}">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>
    </div>



</div>
